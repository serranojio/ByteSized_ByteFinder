<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2>Your Public IP Information</h2>
        </div>
        <div class="card-body text-center">
            <p class="fs-5"><strong>IPv4 Address:</strong> {{ ip_info.ipv4 }}</p>
            <p class="fs-5"><strong>IPv6 Address:</strong> {{ ip_info.ipv6 }}</p>
            <a href="/api/ip" class="btn btn-outline-primary mt-3">View Raw JSON</a>
        </div>
    </div>
</div>

</body>
</html>
